<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laiba birthday card</title>
    <link rel="icon" href="favicon.ico">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(45deg, #FFE5F1, #FFF9C4, #FFE5F1, #FFF9C4);
            background-size: 400% 400%;
            animation: gradientShift 6s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        a {
            text-decoration: none;
            display: block;
        }

        .box {
            background: linear-gradient(135deg, #FFB6C1, #FFFF99);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(255, 182, 193, 0.4);
            text-align: center;
            border: 4px solid rgba(255, 255, 255, 0.8);
            position: relative;
            transform: scale(1);
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .box:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 25px 50px rgba(255, 182, 193, 0.6);
            background: linear-gradient(135deg, #FFC0CB, #FFFFE0);
        }

        .box::before {
            content: 'ðŸŽ‰';
            position: absolute;
            top: -20px;
            left: -20px;
            font-size: 40px;
            animation: bounce 2s infinite;
        }

        .box::after {
            content: 'ðŸŽ‚';
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 40px;
            animation: bounce 2s infinite 0.5s;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        p {
            font-size: 32px;
            font-weight: 600;
            color: #8B4B8A;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin: 0;
        }

        /* Floating hearts animation */
        body::before {
            content: 'ðŸ’–';
            position: absolute;
            top: 10%;
            left: 10%;
            font-size: 30px;
            animation: float 4s ease-in-out infinite;
        }

        body::after {
            content: 'ðŸŒŸ';
            position: absolute;
            top: 80%;
            right: 10%;
            font-size: 25px;
            animation: float 3s ease-in-out infinite reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        /* Sparkle effect */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #FFD700;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }

        .sparkle:nth-child(1) {
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .sparkle:nth-child(2) {
            top: 70%;
            left: 80%;
            animation-delay: 0.5s;
        }

        .sparkle:nth-child(3) {
            top: 40%;
            right: 20%;
            animation-delay: 1s;
        }

        @keyframes sparkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>

    <a href="bdaypage.html">
        <div class="box">
            <p>Hello! <br> Please click on it with a smile :)</p>
        </div>
    </a>
</body>

</html>
